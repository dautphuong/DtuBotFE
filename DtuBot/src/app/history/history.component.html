<div class="container-fluid border-3">
  <button class="btn btn-sm btn-danger mt-3 mr-3" (click)="onClickReport()">Báo cáo của người dùng</button>
  <button class="btn btn-sm btn-danger mt-3" (click)="onClickNonAnswer()">Câu hỏi chưa được trả lời</button>
  <div *ngIf="checkReport; then thenBlock else elseBlock"></div>

  <ng-template #thenBlock>
  <table class="table table-striped table-sm mt-3 border" style="font-size: 12px;">
    <thead>
    <tr>
      <th>Username</th>
      <th>Thời gian</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let nonAnswer of listNonAnswer">
      <tr>
        <td>{{nonAnswer.respondent}}</td>
        <td>{{nonAnswer.timeReport}}</td>
        <td>Đã trả lời : {{nonAnswer.question}}</td>
      </tr>
    </ng-container>

    </tbody>
  </table>
  </ng-template>
  <ng-template #elseBlock>
    <br><br>
    comming ...
  </ng-template>

</div>
