<div class="background">
<div class="modal-dialog modal-dialog-centered " role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">Đăng nhập</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form accept-charset="UTF-8" role="form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <fieldset>
          <div class="form-group">
            <input formControlName="username" class="form-control" placeholder="UserName" type="text">
            <div class="notice" role="alert"
                 *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">
              Username giới hạn 30 kí tự
            </div>
          </div>
          <div class="form-group">
            <input formControlName="password" class="form-control" name="password" type="password"
                   placeholder="Password">
            <div class="notice" role="alert"
                 *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
              Mật khẩu giới hạn 15 kí tự
            </div>
          </div>

          <div class="form-group row">

            <div class="col-6">
              <input [disabled]="loginForm.invalid" class="btn btn-lg btn btn-danger btn-block" type="submit" value="Đăng nhập">
            </div>
            <div class="col-6">
              <input class="btn btn-lg btn btn-danger btn-block" type="reset" value="Cài lại" >
            </div>
          </div>

        </fieldset>
        <div *ngIf="loginForm.dirty && isLogInFailed" class="alert alert-danger p-1 mt-2">
          Tài khoản không tồn tại hoặc sai mật khẩu!
        </div>

      </form>
    </div>
<!--    <div class="modal-footer">-->
<!--      <button type="button" class="btn btn-primary">Quên mật khẩu</button>-->
<!--    </div>-->
  </div>
</div>
</div>
