<div class="container-fluid border-3">
  <table class="table table-striped table-sm mt-3 border" style="font-size: 12px;">
    <thead>
    <tr>
      <th>ID</th>
      <th>Thời gian</th>
      <th>Báo cáo</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let report of listReport">
      <tr>
        <td>{{report.id}}</td>
        <td>{{report.timeReport}}</td>
        <td>{{report.textReport}}</td>
        <td>
          <button class="btn btn-sm btn-warning mr-3" (click)="isView(report.id)">Đã xem</button>
        </td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>
